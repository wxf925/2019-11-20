<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            width: 1000px;
            height: 1000px;
            background: mediumaquamarine;
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn">显示</button>
    <div id="box"></div>
    <script>
        btn.onclick = function(ev){
            box.style.display = 'block';
            ev.cancelBubble = true;
        }
        window.onclick = function(){
            box.style.display = 'none';
        }
    </script>
</body>
</html>
