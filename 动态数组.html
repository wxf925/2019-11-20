<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        let lis = document.querySelectorAll('li');
        for(var i=0;i<lis.length;i++){
            ul.appendChild(lis[i]);      // 都是剪切不是复制
        }
    </script>
</body>
</html>
