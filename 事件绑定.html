<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="btn"></button>
    <script>
        // 解除事件函数 -> 给元素事件赋值null即可

        // 带on的事件方式是DOM0中的标准,不够强大

        //DOM2
        // 事件绑定 -> addEventListener('不带on的事件名',事件函数,布尔值|对象)

        //布尔值:
        // true : 捕获
        // false : 冒泡
        // 默认为false

        window.addEventListener('click', function () {
            alert('window');
        }, false);
        btn.addEventListener('click', function () {
            alert(1);
        }, false);
        btn.addEventListener('click', function () {
            alert(2);
        }, false);
    </script>
</body>

</html>
