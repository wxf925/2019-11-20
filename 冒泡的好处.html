<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击创建</button>
    <ul id="ul">
        <li>1</li>
    </ul>
    <script>
        //getElements系列.children 都是动态获取
        let lis = document.getElementsByTagName('li'); //静态获取

        let num = 1;
        btn.onclick = function(){
            ul.innerHTML += '<li>'+(++num)+'</li>';
        }

        ul.onclick = function(ev){
            if(ev.target.tagName === 'LI'){
                ev.target.style.background = 'red'
            }
        }
    </script>
</body>
</html>
