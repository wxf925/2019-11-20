<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            padding: 100px;
        }
        #box{
            background: firebrick;
        }
        #box1{
            background: forestgreen;
        }
        #box2{
            background:black;
        }
        #btn{
            background:lightslategray;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">
            <div id="box2">
                <button id="btn">按钮</button>
            </div>
        </div>
    </div>
    <script>
        box.onclick = function(){
            alert('box')
        }
        box1.onclick = function(){
            alert('box1')
        }
        box2.onclick = function(){
            alert('box2')
        }
        btn.onclick = function(ev){
            alert('btn')
            // ev.stopPropagation(); (可以阻止冒泡)

        }
        window.onclick = function(){
            alert('window')
        }
    </script>
</body>
</html>
