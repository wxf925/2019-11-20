<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
    <script>

        // 作业:
        //     1.做到切换按键的时候不卡
        //    2.2个按键按下时斜着跑
    
    document.onkeydown = function(ev){
        switch (ev.keyCode) {
            case 87:
                box.style.top = box.offsetTop - 15 + 'px';
                break;
            case 83:
                box.style.top = box.offsetTop + 15 + 'px';
                break;
            case 65:
                box.style.left = box.offsetLeft - 15 + 'px';
                break;
            case 68:
                box.style.left = box.offsetLeft + 15 + 'px';
                break;

            case 13:
               
                let div = document.createElement('div');
                div.className = 'box2';
                box.append(div);
                setTimeout(() => {
                    div.style.top = -1000 + 'px';
                });
                break;
        
            default:
                break;
        }
    }
    </script>
</body>
</html>
